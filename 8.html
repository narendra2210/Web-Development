<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLA REGISTRATION</title>
</head>

<body class = "body">
    <h1>___Welcome to the GLA university___</h1>
    <h2># To complete the registration fill the form given below :</h2>
    <form>
        <label for="name">
            <div>
                <strong>Name :</strong> &nbsp;&nbsp;&nbsp; <input type="text" name="" id="name">
            </div>
        </label>
        <br>
        <label for="roll">
            <div>
                <strong>Roll :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="" id="roll">
            </div>
        </label>
        <br>
        <label for="email">
            <div>
                <strong>Email :</strong>&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="" id="email">
            </div>
        </label>
        <br>
        <label for="gender">
            <div>
                <strong>Gender :</strong>&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female 
                <input type="radio" name="gender" value="Other"> Other
            </div>
        </label>
        <br>
        <label for="mobile_number">
            <div>
                <strong>Phone no. :</strong>&nbsp;&nbsp;&nbsp;<input type="number" name="" id="mobile_number">
            </div>
        </label>
        <br>
        <label for="date">
            <div>
                <strong>Date of registration :</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="" id="date">
            </div>
        </label>
        <br>
        <label for="submit">
            <div>
            <strong> To submit the form :</strong>&nbsp;&nbsp;<input type="submit" value="Submit" name="submit">
            </div>
        </label>
        <br>
        <label for="reset">
            <div>
            <strong> To reset the form :</strong>&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset" name="reset">
            </div>
        </label>
        <br>
        <div>
            For more information: <p><a href="https://www.gla.ac.in/" target="_blank"><input type="button" value="click here"> </a></p>
        </div>
    </form>
</body>

</html>
